<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .subscription-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .subscription-container h2 {
            margin-bottom: 20px;
        }
        .subscription-container form {
            display: flex;
            flex-direction: column;
        }
        .subscription-container input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Ensure the width accounts for padding and border */
        }
        .subscription-container button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .subscription-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h2>Subscribe to our Newsletter</h2>
        <form id="subscription-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('subscription-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            fetch('https://script.google.com/macros/s/AKfycbyq-sxNVvs85oigqk2E8kZRd3YmmkZBAoNa4sYvhe29r4PhQ4lPvbzsJp_DmSGuGbHFfw/exec', {
                method: 'POST',
                body: new URLSearchParams(`email=${email}`),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'Success') {
                    alert('Thank you for subscribing!');
                    form.reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        });
    </script>
</body>
</html>
